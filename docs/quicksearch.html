param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.GATEWAY_TIMEOUT], { expose = false, props = {} } = {}) { super(status.GATEWAY_TIMEOUT, message, { expose, props }); } } /** * Represents a 505 HTTP Version Not Supported response * @extends ServerError */ export class HttpVersionNotSupportedError extends ServerError { /** * Creates a HttpVersionNotSupportedError instance * @public * * @param {string} [message='HTTP Version Not Supported'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.HTTP_VERSION_NOT_SUPPORTED], { expose = false, props = {} } = {}) { super(status.HTTP_VERSION_NOT_SUPPORTED, message, { expose, props }); } } /** * Represents a 506 Variant Also Negotiates Error response * @extends ServerError */ export class VariantAlsoNegotiatesError extends ServerError { /** * Creates a VariantAlsoNegotiatesError instance * @public * * @param {string} [message='Variant Also Negotiates'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.VARIANT_ALSO_NEGOTIATES], { expose = false, props = {} } = {}) { super(status.VARIANT_ALSO_NEGOTIATES, message, { expose, props }); } } /** * Represents a 507 Insufficient Storage response * @extends ServerError */ export class InsufficientStorageError extends ServerError { /** * Creates a InsufficientStorageError instance * @public * * @param {string} [message='Insufficient Storage'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.INSUFFICIENT_STORAGE], { expose = false, props = {} } = {}) { super(status.INSUFFICIENT_STORAGE, message, { expose, props }); } } /** * Represents a 508 Loop Detected response * @extends ServerError */ export class LoopDetectedError extends ServerError { /** * Creates a LoopDetectedError instance * @public * * @param {string} [message='Loop Detected'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.LOOP_DETECTED], { expose = false, props = {} } = {}) { super(status.LOOP_DETECTED, message, { expose, props }); } } /** * Represents a 509 Bandwidth Limit Exceeded response * @extends ServerError */ export class BandwidthLimitExceededError extends ServerError { /** * Creates a BandwidthLimitExceededError instance * @public * * @param {string} [message='Bandwidth Limit Exceeded'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.BANDWIDTH_LIMIT_EXCEEDED], { expose = false, props = {} } = {}) { super(status.BANDWIDTH_LIMIT_EXCEEDED, message, { expose, props }); } } /** * Represents a 510 Not Extended response * @extends ServerError */ export class NotExtendedError extends ServerError { /** * Creates a NotExtendedError instance * @public * * @param {string} [message='Not Extended'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.NOT_EXTENDED], { expose = false, props = {} } = {}) { super(status.NOT_EXTENDED, message, { expose, props }); } } /** * Represents a 511 Network Authentication Required response * @extends ServerError */ export class NetworkAuthenticationRequiredError extends ServerError { /** * Creates a NetworkAuthenticationRequiredError instance * @public * * @param {string} [message='Network Authentication Required'] - Error message * @param {Object} [properties] - Extra error properties to add * @param {boolean} [properties.expose=false] - Whether or not to expose error message to the client * @param {Object} [properties.props={}] - Custom properties to add to error object */ constructor(message = status[status.NETWORK_AUTHENTICATION_REQUIRED], { expose = false, props = {} } = {}) { super(status.NETWORK_AUTHENTICATION_REQUIRED, message, { expose, props }); } } × Search results Close "},"status_index.js.html":{"id":"status_index.js.html","title":"Source: status/index.js","body":" @greylocklabs/http Modules errors/clienterrors/serverstatus Classes ClientErrorerrors/client~BadRequestErrorerrors/client~ConflictErrorerrors/client~ExpectationFailedErrorerrors/client~FailedDependencyErrorerrors/client~ForbiddenErrorerrors/client~GoneErrorerrors/client~ImATeapotErrorerrors/client~LengthRequiredErrorerrors/client~LockedErrorerrors/client~MethodNotAllowedErrorerrors/client~MisdirectedRequestErrorerrors/client~NotAcceptableErrorerrors/client~NotFoundErrorerrors/client~PayloadTooLargeErrorerrors/client~PaymentRequiredErrorerrors/client~PreconditionFailedErrorerrors/client~PreconditionRequiredErrorerrors/client~ProxyAuthenticationRequiredErrorerrors/client~RangeNotSatisfiableErrorerrors/  status = (input) =&gt; { if (typeof input === 'number') { if (status[input]) { return input; } throw new Error(`Invalid status code ${input}`); } else if (typeof input === 'string') { if (isNaN(input)) { // eslint-disable-line no-restricted-globals const code = status[input.toLowerCase()]; if (code) { return code; } throw new Error(`Invalid status message ${input}`); } return status(Number.parseInt(input)); } throw new TypeError('Input must be a number or string'); }; /** * Check if a given status code is a 1xx information response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 1xx */ status.info = (input) =&gt; status.codes.includes(Number.parseInt(input)) &amp;&amp; String(input).charAt(0) === '1'; /** * Check if a given status code is a 2xx success response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 2xx */ status.success = (input) =&gt; status.codes.includes(Number.parseInt(input)) &amp;&amp; String(input).charAt(0) === '2'; /** * Check if a given status code is a 3xx redirect response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 3xx */ status.redirect = (input) =&gt; status.codes.includes(Number.parseInt(input)) &amp;&amp; String(input).charAt(0) === '3'; /** * Check if a given status code is a 4xx client error response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 4xx */ status.clientError = (input) =&gt; status.codes.includes(Number.parseInt(input)) &amp;&amp; String(input).charAt(0) === '4'; /** * Check if a given status code is a 5xx server error response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 5xx */ status.serverError = (input) =&gt; status.codes.includes(Number.parseInt(input)) &amp;&amp; String(input).charAt(0) === '5'; /** * Check if a given status code is a 4xx or 5xx response * @public * * @param {string|number} input - Status code * * @returns {boolean} True if code is 4xx or 5xx */ status.error = (input) =&gt; status.clientError(input) || status.serverError(input); /** * Copy of STATUS_CODES object from Node's http module * @type {Object} */ status.STATUS_CODES = http.STATUS_CODES; // copy over http.STATUS_CODES object for convenience /** * Array of status codes * @type {number[]} */ status.codes = addStatusCodesAndMessages(status); // allow for status[404], status['not found'], and status.codes array status.CONTINUE = 100; status.SWITCHING_PROTOCOLS = 101; status.PROCESSING = 102; status.OK = 200; status.CREATED = 201; status.ACCEPTED = 202; status.NON_AUTHORITATIVE_INFORMATION = 203; status.NO_CONTENT = 204; status.RESET_CONTENT = 205; status.PARTIAL_CONTENT = 206; status.MULTI_STATUS = 207; status.ALREADY_REPORTED = 208; status.IM_USED = 226; status.MULTIPLE_CHOICES = 300; status.MOVED_PERMANENTLY = 301; status.FOUND = 302; status.SEE_OTHER = 303; status.NOT_MODIFIED = 304; status.USE_PROXY = 305; status.TEMPORARY_REDIRECT = 307; status.PERMANENT_REDIRECT = 308; status.BAD_REQUEST = 400; status.UNAUTHORIZED = 401; status.PAYMENT_REQUIRED = 402; status.FORBIDDEN = 403; status.NOT_FOUND = 404; status.METHOD_NOT_ALLOWED = 405; status.NOT_ACCEPTABLE = 406; status.PROXY_AUTHENTICATION_REQUIRED = 407; status.REQUEST_TIMEOUT = 408; status.CONFLICT = 409; status.GONE = 410; status.LENGTH_REQUIRED = 411; status.PRECONDITION_FAILED = 412; status.PAYLOAD_TOO_LARGE = 413; status.URI_TOO_LONG = 414; status.UNSUPPORTED_MEDIA_TYPE = 415; status.RANGE_NOT_SATISFIABLE = 416; status.EXPECTATION_FAILED = 417; status.IM_A_TEAPOT = 418; status.MISDIRECTED_REQUEST = 421; status.UNPROCESSABLE_ENTITY = 422; status.LOCKED = 423; status.FAILED_DEPENDENCY = 424; status.UNORDERED_COLLECTION = 425; status.UPGRADE_REQUIRED = 426; status.PRECONDITION_REQUIRED = 428; status.TOO_MANY_REQUESTS = 429; status.REQUEST_HEADER_FIELDS_TOO_LARGE = 431; status.UNAVAILABLE_FOR_LEGAL_REASONS = 451; status.INTERNAL_SERVER_ERROR = 500; status.NOT_IMPLEMENTED = 501; status.BAD_GATEWAY = 502; status.SERVICE_UNAVAILABLE = 503; status.GATEWAY_TIMEOUT = 504; status.HTTP_VERSION_NOT_SUPPORTED = 505; status.VARIANT_ALSO_NEGOTIATES = 506; status.INSUFFICIENT_STORAGE = 507; status.LOOP_DETECTED = 508; status.BANDWIDTH_LIMIT_EXCEEDED = 509; status.NOT_EXTENDED = 510; status.NETWORK_AUTHENTICATION_REQUIRED = 511; export default status; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" @greylocklabs/http Modules errors/clienterrors/serverstatus Classes ClientErrorerrors/client~BadRequestErrorerrors/client~ConflictErrorerrors/client~ExpectationFailedErrorerrors/client~FailedDependencyErrorerrors/client~ForbiddenErrorerrors/client~GoneErrorerrors/client~ImATeapotErrorerrors/client~LengthRequiredErrorerrors/client~LockedErrorerrors/client~MethodNotAllowedErrorerrors/client~MisdirectedRequestErrorerrors/client~NotAcceptableErrorerrors/client~NotFoundErrorerrors/client~PayloadTooLargeErrorerrors/client~PaymentRequiredErrorerrors/client~PreconditionFailedErrorerrors/client~PreconditionRequiredErrorerrors/client~ProxyAuthenticationRequiredErrorerrors/client~RangeNotSatisfiableErrorerrors/client~RequestHeaderFieldsTooLargeErrorerrors/client~RequestTimeoutErrorerrors/client~TooManyRequestsErrorerrors/client~UnauthorizedErrorerrors/client~UnavailableForLegalReasonsErrorerrors/client~UnorderedCollectionErrorerrors/client~UnprocessableEntityErrorerrors/client~UnsupportedMediaTypeErrorerrors/client~UpgradeRequiredErrorerrors/client~UriTooLongErrorerrors/server~BadGatewayErrorerrors/server~BandwidthLimitExceededErrorerrors/server~GatewayTimeoutErrorerrors/server~HttpVersionNotSupportedErrorerrors/server~InsufficientStorageErrorerrors/server~InternalServerErrorerrors/server~LoopDetectedErrorerrors/server~NetworkAuthenticationRequiredErrorerrors/server~NotExtendedErrorerrors/server~NotImplementedErrorerrors/server~ServiceUnavailableError
